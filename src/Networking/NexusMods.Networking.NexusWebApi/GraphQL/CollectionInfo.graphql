
# Gets information about a collection.
query CollectionInfo($slug: String!, $viewAdultContent: Boolean!)
{
    collection(slug: $slug, viewAdultContent: $viewAdultContent)
    {
        name
        summary
        endorsements
        revisions
        {
            id
            totalDownloads
            assetsSizeBytes
            revisionNumber
            adultContent
            totalSize
            overallRating
            overallRatingCount
        }
        user {
            name
            avatar
            memberId
        }
    }
}
